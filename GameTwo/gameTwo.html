<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="gameTwo.css" rel="stylesheet">
</head>
<body>
    <div class='flex'>
        <div class='p1'>Player 1: 0</div>
        <h1 class='header'>Tic Tac Toe</h1>
        <div class='p2'>Player 2: 0</div>
    </div>

    <div class="slash-box">
        <div class="slash-off" id="top-bottom"></div>
        <div class="slash-off" id="bottom-top"></div>
        <div class="slash-off" id="center-vert"></div>
        <div class="slash-off" id="middle-hor"></div>
        <div class="slash-off" id="left-vert"></div>
        <div class="slash-off" id="right-vert"></div>
        <div class="slash-off" id="top-hor"></div>
        <div class="slash-off" id="bottom-hor"></div>
    </div>
    <div class="hashtag-box">
        <div class="hashtagOff"></div>
        <div class="hashtagOff"></div>
        <div class="hashtagOff"></div>
        <div class="hashtagOff"></div>
    </div>
    
    <div class="tic-tac-body">
        <div class="tic-tac-box" id="box-1">
        <div class="x-off"></div>
        <div class="x-off"></div>
        <div class="o-off"></div>
        <div class="x-box">
        </div>
        <div class="o-box">
        </div>
        </div>
        <div class="tic-tac-box" id="box-2">
        <div class="x-off"></div>
        <div class="x-off"></div>
        <div class="o-off"></div>
        <div class="x-box">
        </div>
        <div class="o-box">
        </div>
        </div>
        <div class="tic-tac-box" id="box-3">
        <div class="x-off"></div>
        <div class="x-off"></div>
        <div class="o-off"></div>
        <div class="x-box">
        </div>
        <div class="o-box">
        </div>
        </div>
        <div class="tic-tac-box" id="box-4">
        <div class="x-off"></div>
        <div class="x-off"></div>
        <div class="o-off"></div>
        <div class="x-box">
        </div>
        <div class="o-box">
        </div>
        </div>
        <div class="tic-tac-box" id="box-5">
        <div class="x-off"></div>
        <div class="x-off"></div>
        <div class="o-off"></div>
        <div class="x-box">
        </div>
        <div class="o-box">
        </div>
        </div>
        <div class="tic-tac-box" id="box-6">
        <div class="x-off"></div>
        <div class="x-off"></div>
        <div class="o-off"></div>
        <div class="x-box">
        </div>
        <div class="o-box">
        </div>
        </div>
        <div class="tic-tac-box" id="box-7">
        <div class="x-off"></div>
        <div class="x-off"></div>
        <div class="o-off"></div>
        <div class="x-box">
        </div>
        <div class="o-box">
        </div>
        </div>
        <div class="tic-tac-box" id="box-8">
        <div class="x-off"></div>
        <div class="x-off"></div>
        <div class="o-off"></div>
        <div class="x-box">
        </div>
        <div class="o-box">
        </div>
        </div>
        <div class="tic-tac-box" id="box-9">
        <div class="x-off"></div>
        <div class="x-off"></div>
        <div class="o-off"></div>
        <div class="x-box">
        </div>
        <div class="o-box">
        </div>
        </div>
    </div>
    
    
    <a class="start-off start" href="#"><span class="text-start">Start</span></a>
    <a class="reset-off" href="#"><span class="text-reset">Reset</span></a>
    <script src="./gameTwo.js"></script>
</body>
</html>
